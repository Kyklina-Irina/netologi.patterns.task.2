name: CI Pipeline

on:
  push:
    branches:
      - main  # Запускать при пуше в ветку main
  pull_request:
    branches:
      - main  # Запускать при PR в ветку main (по желанию)

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Используем виртуальную машину под управлением Ubuntu

    steps:
      # 1. Checkout (скачиваем код из репозитория на виртуальную машину)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Устанавливаем JDK 11 (Java 11 необходима для запуска SUT и тестов)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # Используем OpenJDK от Eclipse Temurin
          java-version: '11'

      # 3. Устанавливаем и настраиваем Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4. Запускаем целевой сервис (SUT) в фоне
      # Обрати внимание: мы используем флаг -P:profile=test
      # Также важно дать сервису время на запуск (sleep)
      - name: Start SUT (System Under Test)
        run: |
          java -jar artifacts/app-ibank.jar -P:profile=test & # & означает запуск в фоне
          sleep 20 # Ждем 20 секунд, чтобы сервис точно запустился

      # 5. Запускаем тесты через Gradle
      - name: Run tests
        run: ./gradlew test # Используем ./gradlew (Linux/Mac), он работает в Actions

      # 6. (Опционально) Загружаем отчет о тестах, если тесты упали
      - name: Publish Test Report
        uses: actions/upload-artifact@v4
        if: always() # Загружаем всегда, но особенно полезно, если тесты упали
        with:
          name: test-results
          path: build/reports/tests/test/